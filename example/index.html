<html>

<head>

    <body>
        <script type="module">
            import element from '../index.js';

            const arr = ['hello', 'there', 'world'];

            element().each(arr, (elem, data) => {
                elem.add('p').t(data).f()
            }).ap(document.body);

            const d = element('div').add('p').t('Adding a paragraph to a div is easy!').f().ap(document.body);
            d.add('p').t('This is another test').f();

            const p = document.createElement('p');
            p.appendChild(document.createTextNode('Hello World!'));
            const c = element('div').addDom(p).preap(document.body);

            element('p').t('Added after').f().aftap(c.dom);

            element('div').add('span').add('p').t('Nested').close().ap(document.body);
        </script>
    </body>

</html>
